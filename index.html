<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1>Created By Khizar Ahmad</h1>
      <h2>Simple Login Page</h2>
      <div class="card">
        <img
          src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=740&t=st=1673770079~exp=1673770679~hmac=d773b673ce4d8f111eca18f0518188af4d748e27044abaf1ef20cda37d93b441"
          alt="Login"
          title="Login"
        />
        <form>
          <input
            type="text"
            placeholder="Enter Your Email"
            title="Enter Your Email"
            required
          />
          <input
            type="password"
            placeholder="Enter Your Password"
            title="Ener Your Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </center>
  </body>
</html>
